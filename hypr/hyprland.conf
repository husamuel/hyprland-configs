# Hyprland Configuration - Ultra Minimal & Productive

# Monitor setup
monitor=,preferred,auto,1

# Keyboard layout PT-PT
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# General settings - Minimalista
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(81a1c1ff)
    col.inactive_border = rgba(3b4252ff)
    layout = dwindle
    resize_on_border = true
}

# Decoration - Zero efeitos visuais
decoration {
    rounding = 0
    
    blur {
        enabled = false
    }
}

# Animations - DESATIVADAS para máxima performance
animations {
    enabled = false
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    mfact = 0.5
}

# Misc - Configurações limpas
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
}

# Window rules for workspace assignments
windowrulev2 = workspace 1 silent, class:^(firefox|brave-browser|chromium|vivaldi)$
windowrulev2 = workspace 2 silent, class:^(obsidian)$
windowrulev2 = workspace 3 silent, class:^(thunderbird|evolution)$
windowrulev2 = workspace 4 silent, title:^(.*todo.*|.*task.*)$i
windowrulev2 = workspace 5 silent, class:^(thunar|nemo|nautilus|pcmanfm)$
windowrulev2 = workspace 6 silent, class:^(obs)$

# Float rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Variables
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$browser = vivaldi
$obsidian = obsidian
$mail = thunderbird

# Modifiers
$mainMod = SUPER

# Core bindings
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, D, exec, $menu

# Application launchers
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $obsidian
bind = $mainMod, M, exec, $mail
bind = $mainMod, E, exec, $fileManager

# Focus movement (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Window movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Left, workspace, e-1
bind = $mainMod, Right, workspace, e+1

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Screenshots
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# Media keys
bind = $mainMod, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, F10, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Brightness
bind = $mainMod SHIFT, equal, exec, brightnessctl set 5%+
bind = $mainMod SHIFT, minus, exec, brightnessctl set 5%-

# Lock screen
bind = $mainMod, Escape, exec, swaylock --config ~/.config/swaylock/theme.conf --screenshots

# Autostart
exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww-daemon
exec-once = swww img ~/.config/assets/backgrounds/peakpx.jpg --no-animation
exec-once = alacritty -e sh -c "neofetch; exec $SHELL"

# Workspace persistence
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true